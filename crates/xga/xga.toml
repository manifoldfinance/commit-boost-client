# XGA Commitment Module Configuration

# Module ID - unique identifier for this module instance
id = "xga-commitment"

# Docker image for the module (if running in Docker)
docker_image = "xga-commitment:latest"

# Signing ID - unique identifier for cryptographic signatures
signing_id = "0x736d6f436d6d6f42000000000000000000000000000000000000000000000001"

# Extra configuration specific to XGA module
[extra]
# Polling interval in seconds (how often to check relays for new registrations)
polling_interval_secs = 5

# List of XGA-enabled relay URLs to poll
xga_relays = [
    "https://xga-relay1.example.com",
    "https://xga-relay2.example.com"
]

# Maximum age of registration in seconds to process
max_registration_age_secs = 60

# Whether to probe relay capabilities at runtime
probe_relay_capabilities = false

# Retry configuration for network operations
[extra.retry_config]
# Maximum number of retry attempts
max_retries = 3

# Initial backoff in milliseconds
initial_backoff_ms = 100

# Maximum backoff in seconds
max_backoff_secs = 5

# EigenLayer Integration Configuration (Shadow Mode Only)
[extra.eigenlayer]
# Enable EigenLayer AVS integration
enabled = false

# XGARegistry contract address on Ethereum mainnet
registry_address = "0x0000000000000000000000000000000000000000"

# Ethereum RPC endpoint (read-only access for shadow mode)
rpc_url = "https://eth-mainnet.g.alchemy.com/v2/your-api-key"